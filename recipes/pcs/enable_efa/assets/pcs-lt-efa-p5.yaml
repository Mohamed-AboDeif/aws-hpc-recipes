AWSTemplateFormatVersion: 2010-09-09
Description: Create a launch template that enables EFA on P5 instances with configurable network interfaces (16 or 32) in an AWS PCS node group

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Networking
        Parameters:
          - NetworkInterfaceCount
          - VpcId
          - NodeGroupSubnetId
          - PlacementGroupName
          - ClusterSecurityGroupId
          - SshSecurityGroupId
          - SshKeyName

Parameters:

  LaunchTemplateName:
    Type: String
    Description: Name of EC2 launch template to create. Must be unique in your account within the selected region.
    Default: NODEGROUPNAME-p5-efa
  NetworkInterfaceCount:
    Type: String
    Description: Number of network interfaces for P5 instances (16 for p5en.48xlarge, 32 for p5.48xlarge and p5e.48xlarge)
    Default: "32"
    AllowedValues:
      - "16"
      - "32"
  VpcId:
    Type: 'AWS::EC2::VPC::Id'
    Description: Cluster VPC where EFA-enabled P5 instances will be launched
  NodeGroupSubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet within cluster VPC where EFA-enabled P5 instances will be launched
  ClusterSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group allowing access within the cluster VPC
  SshSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group allowing inbound SSH access
  SshKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Key pair name for SSH access
  PlacementGroupName:
    Type: String
    Description: Cluster placement group name (leave blank to create one)
    Default: ""

Conditions:
  CreatePlacementGroup:
    Fn::Equals:
    - Ref: PlacementGroupName
    - ""
  Use32Interfaces:
    Fn::Equals:
      - Ref: NetworkInterfaceCount
      - "32"

Resources:

  LambdaExecutionRole:
    Condition: CreatePlacementGroup
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AllowEC2PlacementGroupManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:CreatePlacementGroup
                  - ec2:DeletePlacementGroup
                  - ec2:DescribePlacementGroups
                Resource: '*'

  PlacementGroupFunction:
    Condition: CreatePlacementGroup
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse

          def handler(event, context):
              ec2 = boto3.client('ec2')
              responseData = {}

              try:
                  if event['RequestType'] == 'Create':
                      ec2.create_placement_group(
                          GroupName=event['ResourceProperties']['PlacementGroupName'],
                          Strategy='cluster'
                      )
                      # Get the placement group ID
                      response = ec2.describe_placement_groups(
                          GroupNames=[event['ResourceProperties']['PlacementGroupName']]
                      )
                      placement_group_id = response['PlacementGroups'][0]['GroupId']
                      responseData['PlacementGroupName'] = event['ResourceProperties']['PlacementGroupName']
                      responseData['PlacementGroupId'] = placement_group_id
                      responseData['Message'] = f"Placement group {event['ResourceProperties']['PlacementGroupName']} created successfully"
                  elif event['RequestType'] == 'Delete':
                      ec2.delete_placement_group(
                          GroupName=event['ResourceProperties']['PlacementGroupName']
                      )
                      responseData['Message'] = f"Placement group {event['ResourceProperties']['PlacementGroupName']} deleted successfully"
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
              except Exception as e:
                  responseData['Error'] = str(e)
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData)

      Runtime: python3.12
      Timeout: 30

  # We create a placement group using a Lambda so we can give it a name. This is a 
  # workaround for AWS::EC2::PlacementGroup not having support for setting 
  # placement group name.
  PlacementGroup:
    Condition: CreatePlacementGroup
    Type: Custom::PlacementGroup
    Properties:
      ServiceToken: !GetAtt PlacementGroupFunction.Arn
      PlacementGroupName: !Sub 'efa-${AWS::StackName}'

  EfaSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Support EFA for P5 instances
      GroupName: !Sub 'efa-p5-${AWS::StackName}'
      VpcId: !Ref VpcId

  EfaSecurityGroupOutboundSelfRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      IpProtocol: '-1'
      GroupId: !Ref EfaSecurityGroup
      Description: Allow outbound EFA traffic to SG members
      DestinationSecurityGroupId: !Ref EfaSecurityGroup

  EfaSecurityGroupInboundSelfRule:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      IpProtocol: '-1'
      GroupId: !Ref EfaSecurityGroup
      Description: Allow inbound EFA traffic to SG members
      SourceSecurityGroupId: !Ref EfaSecurityGroup

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Ref LaunchTemplateName
      LaunchTemplateData:
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: HPCRecipes
                Value: "true"
              - Key: InstanceType
                Value: "P5"
        MetadataOptions:
          HttpEndpoint: enabled
          HttpPutResponseHopLimit: 4
          HttpTokens: required
        Placement:
          GroupName: !If [ CreatePlacementGroup, !GetAtt PlacementGroup.PlacementGroupName, !Ref PlacementGroupName ]
        NetworkInterfaces:
          # Primary network interface (NetworkCardIndex 0)
          - Description: Primary network interface
            DeviceIndex: 0
            InterfaceType: efa
            NetworkCardIndex: 0
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
            - !Ref ClusterSecurityGroupId
            - !Ref SshSecurityGroupId
          # EFA network interfaces 1-31 (all use DeviceIndex 1)
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 1
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 2
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 3
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 4
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 5
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 6
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 7
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 8
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 9
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 10
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 11
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 12
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 13
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 14
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - DeviceIndex: 1
            InterfaceType: efa
            NetworkCardIndex: 15
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
            - !Ref EfaSecurityGroup
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 16
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 17
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 18
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 19
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 20
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 21
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 22
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 23
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 24
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 25
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 26
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 27
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 28
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 29
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 30
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
            - !Ref AWS::NoValue
          - Fn::If:
            - Use32Interfaces
            - DeviceIndex: 1
              InterfaceType: efa
              NetworkCardIndex: 31
              SubnetId: !Ref NodeGroupSubnetId
              Groups:
              - !Ref EfaSecurityGroup
