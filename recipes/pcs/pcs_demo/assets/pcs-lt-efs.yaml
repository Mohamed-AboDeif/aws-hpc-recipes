AWSTemplateFormatVersion: 2010-09-09
Description: Create a launch template to support a PCS compute node group


Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Launch Template
        Parameters:
          - LaunchTemplateName
      - Label:
          default: Networking
        Parameters:
          - NodeGroupSubnetId
      - Label:
          default: Security
        Parameters:
          - KeyName
          - VpcSecurityGroupId
          - EfsClientSecurityGroupId
          - InboundAccessSecurityGroupId
      - Label:
          default: Instance
        Parameters:
          - AmiId
      - Label:
          default: Filesystems
        Parameters:
          - EfsFilesystemId
          - HostMountPoint

Parameters:

  LaunchTemplateName:
    Type: String
  NodeGroupSubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet
  VpcSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security allowing access within the VPC
  InboundAccessSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group controlling inbound SSH access
  EfsClientSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group allowing access to the EFS filesystem
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: SSH keypair to log into node group instances
  AmiId:
    Type: String
    Description: Optional AMI ID - leave blank if using a service-optimized AMI.
  EfsFilesystemId:
    Type: String
    Description: Amazon EFS Filesystem ID (must be accessible to NodeGroupSubnetId)
  HostMountPoint:
    Type: String
    Description: Mount path on the host
    Default: "/shared"

Conditions:
  SpecifyAmi: !Not [ !Equals [!Ref AmiId, ""] ]

Resources:

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Ref LaunchTemplateName
      LaunchTemplateData:
        MetadataOptions:
          HttpEndpoint: enabled
          HttpPutResponseHopLimit: 4
          HttpTokens: required
        KeyName: !Ref KeyName
        ImageId:
          !If
          - SpecifyAmi
          - !Ref AmiId
          - !Ref "AWS::NoValue"
        NetworkInterfaces:
          - DeviceIndex: 0
            SubnetId: !Ref NodeGroupSubnetId
            Groups:
              - !Ref VpcSecurityGroupId
              - !Ref InboundAccessSecurityGroupId
              - !Ref EfsClientSecurityGroupId
        UserData:
          Fn::Base64: !Sub |
            MIME-Version: 1.0
            Content-Type: multipart/mixed; boundary="==MYBOUNDARY=="

            --==MYBOUNDARY==
            Content-Type: text/x-shellscript; charset="us-ascii"
            MIME-Version: 1.0

            #!/bin/bash -xe
            # Mount EFS on AL2 or other Fedora-adjacent OS
            echo "Mounting ${EfsFilesystemId} at ${HostMountPoint}"
            # yum install -y amazon-efs-utils
            # yum install -y nfs-utils
            mkdir -p "${HostMountPoint}"
            test -f "/sbin/mount.efs" && printf "\n${EfsFilesystemId}:/ ${HostMountPoint} efs iam,tls,_netdev\n" >> /etc/fstab || printf "\n${EfsFilesystemId}.efs.${AWS::Region}.amazonaws.com:/ ${HostMountPoint} nfs4 nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport,_netdev 0 0\n" >> /etc/fstab
            test -f "/sbin/mount.efs" && printf "\n[client-info]\nsource=liw\n" >> /etc/amazon/efs/efs-utils.conf
            retryCnt=3; waitTime=10; while true; do mount -a -t efs,nfs4 defaults; if [ $? = 0 ] || [ $retryCnt -lt 1 ]; then echo File system mounted successfully; break; fi; echo File system not available, retrying to mount.; ((retryCnt--)); sleep $waitTime; done;
            # Make mountpoint universally writeable
            chmod a+rxw "${HostMountPoint}"

            --==MYBOUNDARY==

Outputs:
  LaunchTemplateId:
    Description: "Launch template Id"
    Value: !Ref LaunchTemplate
  DefaultVersionNumber:
    Description: "Default version number"
    Value: !GetAtt LaunchTemplate.DefaultVersionNumber
  LatestVersionNumber:
    Description: "Latest version number"
    Value: !GetAtt LaunchTemplate.DefaultVersionNumber    
