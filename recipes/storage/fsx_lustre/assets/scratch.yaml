AWSTemplateFormatVersion: '2010-09-09'
Description: Create a SCRATCH FSx for Lustre filesystem and a security group for accessing the filesystem

### Stack metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Filesystem Options
        Parameters:
          - Capacity
          - Compression
          - LustreVersion
      - Label:
          default: Networking and Access
        Parameters:
          - VpcId
          - SubnetId

Parameters:
  VpcId:
    Description: VPC where you will deploy the FSx filesystem
    Type: AWS::EC2::VPC::Id
  SubnetId:
    Description: Subnet where you will deploy the FSx filesystem (must be in same VPC)
    Type: AWS::EC2::Subnet::Id
  Capacity:
    Description: Storage capacity in GiB (1200 or increments of 2400)
    Type: Number
    Default: 1200
  Compression:
    Description: Data compression type
    Type: String
    AllowedValues:
      - "LZ4"
      - "NONE"
    Default: "LZ4"
  LustreVersion:
    Description: Lustre software version
    Type: String
    AllowedValues:
      - "2.15"
      - "2.12"
    Default: "2.12"

Resources:

  LustreServersSG:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Allow Cross Traffic from VPC to Lustre
        SecurityGroupEgress:
          - CidrIp: 0.0.0.0/0
            Description: Allow all outbound traffic by default
            IpProtocol: "-1"
        VpcId: !Ref VpcId

  LustreClientsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Cross Traffic from VPC to Lustre
      VpcId: !Ref VpcId

  LustreClientsSGfromLustreClients988:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      Description: Allows Lustre traffic between Lustre clients
      FromPort: 988
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      ToPort: 988

  LustreClientsSGxxFROMxxLustreServersSG988:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      Description: Allows Lustre traffic between Amazon FSx for Lustre file servers and Lustre clients
      FromPort: 988
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - LustreServersSG
          - GroupId
      ToPort: 988

  LustreClientsSGfromLustreClients1021:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      Description: Allows Lustre traffic between Amazon FSx for Lustre file servers
      FromPort: 1021
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      ToPort: 1023
  
  LustreClientsSGxxFROMxxLustreServersSG1021:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      Description: Allows Lustre traffic between Amazon FSx for Lustre file servers and Lustre clients
      FromPort: 1021
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - LustreServersSG
          - GroupId
      ToPort: 1023
  
  LustreClientsSGtoLustreClients988:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      IpProtocol: tcp
      Description: Allow Lustre traffic between Amazon FSx for Lustre file servers
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      FromPort: 988
      ToPort: 988
  
  LustreClientsSGtopclusterLustreServersSG:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      IpProtocol: tcp
      Description: Allow Lustre traffic between Amazon FSx for Lustre file servers and Lustre clients
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - LustreServersSG
          - GroupId
      FromPort: 988
      ToPort: 988

  LustreClientsSGtoLustreClients1021:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      IpProtocol: tcp
      Description: Allows Lustre traffic between Amazon FSx for Lustre file servers
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      FromPort: 1021
      ToPort: 1023

  LustreClientsSGtoLustreServersSG:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - LustreClientsSG
          - GroupId
      IpProtocol: tcp
      Description: Allows Lustre traffic between Amazon FSx for Lustre file servers and Lustre clients
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - LustreServersSG
          - GroupId
      FromPort: 1021
      ToPort: 1023

  FSxLFilesystem:
    Type: AWS::FSx::FileSystem
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      FileSystemType: LUSTRE
      StorageType: SSD
      FileSystemTypeVersion: !Ref LustreVersion
      StorageCapacity: !Ref Capacity
      SecurityGroupIds:
        - !Ref LustreServersSG
        - !Ref LustreClientsSG
      SubnetIds:
        - !Ref SubnetId
      LustreConfiguration:
        DataCompressionType: !Ref Compression
        DeploymentType: SCRATCH_2

Outputs:
  FSxLustreFilesystemId:
    Description: The ID of the FSxL filesystem that has been created
    Value: !Ref FSxLFilesystem
    Export:
      Name: !Sub ${AWS::StackName}-FSxLustreFilesystemId
  FSxLustreSecurityGroupId:
    Description: The ID of the security group allowing access to FSxL filesystem
    Value: !Ref LustreClientsSG
    Export:
      Name: !Sub ${AWS::StackName}-FSxLustreSecurityGroupId
